    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="login">
            <div class="btn-google">
                <img src="https://brandlogo.org/wp-content/uploads/2024/05/Google-G-Logo-300x300.png.webp"

                <p>Continuar com o Google</p>
            </div>
            <div class="ou">
                <p>ou</p>
            </div>
            <div class="email">
                <input type="email" id="email" name="email" placeholder="E-MAIL">
            </div>
            <div class="senha">
                <input type="password" name="senha" id="senha" placeholder="SENHA">
            </div>
            <div class="btn-login" id="btn-login"
                <p>Fazer login</p>
            </div>
            <p class="logon">
                Usar logon único
            </p>
            <p class="Redefinir">
                Redefinir senha
            </p>
            <p class="criar">
                Não em uma conta?<a href="#">Crie uma!</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
